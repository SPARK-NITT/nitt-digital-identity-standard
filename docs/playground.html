<!doctype html>
<meta charset="utf-8">
<title>NITT CI Playground</title>
<style>body{font:16px system-ui;margin:2rem;max-width:720px} label{display:block;margin:.5rem 0}</style>
<h1>NITT CI Playground</h1>
<p>Move sliders to see how proxies affect an illustrative CI curve. (This is a demo; CI is a policy gauge, not a lab instrument.)</p>

<label>ΔI (bits): <input id="dI" type="range" min="0" max="1000000000" step="1000000" value="0"></label>
<label>ΔE (joules): <input id="dE" type="range" min="0" max="1000" step="1" value="0"></label>
<label>Δt (ms): <input id="dt" type="range" min="0" max="10000" step="10" value="0"></label>
<label>α (sensitivity): <input id="alpha" type="range" min="0.00000001" max="0.0001" step="0.00000001" value="0.000001"></label>

<p><b>CI ≈ <span id="ci">1.000000</span></b></p>
<canvas id="chart" width="700" height="300"></canvas>

<script>
const $ = id => document.getElementById(id);
["dI","dE","dt","alpha"].forEach(id => $(id).addEventListener("input", update));
function ci(dI,dE,dt,a){ return Math.exp(-a*(1*dI + 1*dE + 1*dt)); }
function update(){
  const dI=+$("dI").value, dE=+$("dE").value, dt=+$("dt").value, a=+$("alpha").value;
  const val=ci(dI,dE,dt,a);
  $("ci").textContent = val.toFixed(6);
  drawCurve(a);
}
function drawCurve(a){
  const c = document.getElementById("chart"), g = c.getContext("2d");
  g.clearRect(0,0,c.width,c.height);
  g.beginPath();
  for(let x=0;x<=c.width;x++){
    const frac = x/c.width;
    const dI = frac*1e9;           // sweep ΔI only for the curve
    const y = Math.exp(-a*(dI));
    const yy = c.height - y*c.height;
    if(x===0) g.moveTo(x,yy); else g.lineTo(x,yy);
  }
  g.stroke();
}
update();
</script>
